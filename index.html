<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link href="https://fonts.googleapis.com/css?family=Butcherman|Pinyon+Script" rel="stylesheet">
  <link rel="stylesheet prefetch" href="css/animate.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section>
      <form id="demeanor">
        <input type="radio" name="demeanor" value="normal" checked> Normal
        <input type="radio" name="demeanor" value="angelic"> Angelic
        <input type="radio" name="demeanor" value="demonic"> Demonic
      </form>
    </section>
    <section class="score-panel">
      <ul class="stars"></ul>

      <span class="moves"></span>
      <span class="movesText"></span>

      <span id="timer" class="timer">00:00:00</span>

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck" id="deck"></ul>
  </div>

  <div id="win-screen">
  </div>

  <script src="js/app.js"></script>
</body>
</html>
